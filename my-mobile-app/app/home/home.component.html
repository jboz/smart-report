<!--The content below is only a placeholder and can be replaced.-->
<StackLayout class="p-20">
  <Label text="Tap the button" class="h1 text-center"></Label>
  <Button text="TAP" (tap)="onTap()" class="btn btn-primary btn-active"></Button>
  <Label [text]="getMessage()" class="h2 text-center" textWrap="true"></Label>

  <Label text="{{ status }}" class="status" textWrap="true" style="text-align: center"></Label>
  <Label text="Checking availability" class="title"></Label>
  <Button text="available?" tap="{{ doCheckAvailable }}" class="button"></Button>

  <Label
    text="Detect changes in the device biometric database. For best security you want to have the user reauth whenever this method returns true."
    textWrap="true"
  ></Label>
  <Button text="Biometric ID changed?" tap="{{ doCheckFingerprintsChanged }}" class="button"></Button>

  <Label text="Scanning the fingerprint / face" class="title"></Label>
  <Label
    text="When scanning fails or is not possible, you can either use the built-in passcode fallback or handle it yourself (custom fallback)."
    textWrap="true"
  ></Label>
  <Button text="verify with passcode fallback" tap="{{ doVerifyFingerprint }}" class="button"></Button>
  <iOS> <Button text="verify with custom fallback" tap="{{ doVerifyFingerprintWithCustomFallback }}" class="button"></Button> </iOS>
  <Android>
    <Label
      text="Note that this will fail if you previously cancelled authentication with the button above. Try reinstalling the app if funny things happen."
      textWrap="true"
    ></Label>
    <Button text="verify with custom UI" tap="{{ doVerifyFingerprintWithCustomUI }}" class="button"></Button>
  </Android>
</StackLayout>
